<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.
min.js"></script>
        <title>
            Lab03 - ajax
        </title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>  <!-- create button - clicking executes readJSON function-->
        <div id = "output">             

        </div>
    </body>
    <script>
        function readJSON(){  // function that uses ajax to read json from the webopage
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    var rate = result.bpi.USD.rate;
                    // console.log(rate);
                    document.getElementById("output").innerText = rate;
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
            });
            }

    </script>
</html>
